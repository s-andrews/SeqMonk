<p>
Methods and interfaces for finding roots (zeroes) of functions.
Includes implementations of the following root-finder methods.
</p>
<ul>
   <li>Bisection.</li>
   <li>Brent's method.</li>
   <li>Newton/Raphson iteration.</li>
   <li>Several variants of the Method of Secants.</li>
</ul>
